  <script>
    // Initialize page appearance
    function _init() {

        // Set the news bulletin
            window.onedt.i18n.locale.en['home.news.bulletin'] = "In alignment with the National Advisory Committee on Immunization (NACI) recommendations, age eligibility is based on date of birth at the time of the vaccination appointment:<ul><li>Children (aged 5 to 11) must be aged five and over at the time of appointment to receive the paediatric Pfizer COVID-19 vaccine. </li><li>Individuals must be aged 12 and over at the time of appointment to receive a booster dose.</li></ul>"
            window.onedt.i18n.locale.fr['home.news.bulletin'] = "Conformément aux recommandations du Comité consultatif national de l'immunisation (CCNI), l'âge d'admissibilité est basé sur la date de naissance au moment du rendez-vous de vaccination:<ul><li>Les enfants (âgés de 5 à 11 ans) doivent être âgés de 5 ans et plus au moment du rendez-vous pour recevoir le vaccin pédiatrique contre la COVID-19 de Pfizer. </li><li>Les personnes doivent être âgées de 12 ans et plus au moment du rendez-vous pour recevoir une dose de rappel.</li></ul>"
    }

    // Check that all mandatory form inputs contain valid content
    function _checkFormValidity() {
        const isChecked = $('#acceptedTerm1').is(':checked');
            return (isChecked) ? true : false;
    }

    // Render the appearance of a valid form
    function _renderValidForm() {
        // Continue button state
        if (_checkFormValidity()) {
            $('#continue_button').prop('disabled', false);
        } else {
            $('#continue_button').prop('disabled', true);
        }
    }

    $(document).ready(function() {
        // Initialize page
        _init();

        // Handle change events
        $('#acceptedTerm1').change(function () {
            _renderValidForm();
        });
        $('#home-form input').focusout(function () {
            _renderValidForm();
        });
    });
</script>

            window.onedt.i18n.currentLocales = ['en', 'fr'];
            window.onedt.i18n.onInit = function(el) {
                /* $(el).on('one-dt:translated', function(ev, el, locale) {}); */
            };
            window.onedt.i18n.init(document);
        });

        // Force reload upon browser back button
        (function() {
            window.onpageshow = function(event) {
                if (event.persisted) {
                    window.location.reload();
                }
            };
        })();

        // Implicit logout
        function logout() {
            $.get('/app-logout');
        }
    </script>  
 </body>
